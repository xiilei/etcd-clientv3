syntax = "proto2";

package authpb;

message User {
    optional string name = 1;
    optional string password = 2;
    repeated string roles = 3;
}

message Permission {
    optional Type permType = 1;
    optional string key = 2;
    optional string range_end = 3;

    enum Type {
        READ = 0;
        WRITE = 1;
        READWRITE = 2;
    }
}

message Role {
    optional string name = 1;
    repeated Permission keyPermission = 2;
}